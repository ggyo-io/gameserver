<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Chess</title>

        <link rel="stylesheet" href="/static/css/chessboard.css">
        <link rel="stylesheet" href="/static/css/mockup.css">
        
        <script src="/static/js/jquery-3.4.1.js"></script>
        <script src="/static/js/chessboard.js"></script>
    </head>
    <body>  
        <div class="content">
            <header class="app-header">
                <div class="container">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Chess_Pieces_Sprite.svg" alt="" />
                </div>
            </header>

            <div class="grid container" id="game">
                <div class="item player" id="top-player">
                    <div id="top-clock" class="clock large-fonts">⌛&nbsp;14:38&nbsp;</div>
                    <div id="top-name" class="name small-fonts">👓&nbsp;mrX</div>
                    <div id="top-elo" class="elo small-fonts">🏆&nbsp;975</div>
                </div>
                <div class="item" id="board">
                </div>
                <div class="item player" id="bottom-player">
                    <div id="bottom-clock" class="clock large-fonts">⌛&nbsp;14:38&nbsp;</div>
                    <div id="bottom-name" class="name small-fonts">👓&nbsp;mrY</div>
                    <div id="bottom-elo" class="elo small-fonts">🏆&nbsp;975</div>
                </div>
                <div class="item grid container small-fonts" id="pgn">
                <!--
                    d4 e6
                    c4 Qf6
                    Nc3 Ne7
                    Nf3 h6
                    e3 Nbc6
                    d5 Nb4
                    a3 Na6
                    b4 Qxc3+
                -->
                    <div class="item">1</div>
                    <div class="item">d4</div>
                    <div class="item">e6</div>

                    <div class="item">2</div>
                    <div class="item">c4</div>
                    <div class="item">Qf6</div>

                    <div class="item">3</div>
                    <div class="item">Nc3</div>
                    <div class="item">Ne7</div>

                    <div class="item">4</div>
                    <div class="item">Nf3</div>
                    <div class="item">h6</div>
                </div>
            </div>
        </div>

        <footer class="app-footer">
            <ul>
                <li>Undo</li>
                <li>Resign</li>
                <li>Draw</li>
                <li>←</li>
                <li>→</li>
                <li>↔</li>
            </ul>
        </footer>
        <script>
            var cfg = {
                draggable: true,
                position: 'start',
            };
            var b = ChessBoard('board', cfg);
        </script>
    </body>
</html>
