<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chess - Sign in</title>

    <link rel="stylesheet" href="/static/css/login.css">

    <script src="/static/js/jquery-3.4.1.js"></script>


</head>
<body>
<div class="content">
    <header class="app-header">
        <div class="menu">
            <a class="logo" href="/">gameserver</a>
        </div>
        <div class="usermenu">hello</div>
    </header>

    <div class="main-wrapper">
        <main>
            <form action="/login" method="post">
                <h1>Sign in</h1>
                <div id="error-message"></div>
                <div>
                    <label class="input-label" for="username">User name</label>
                    <input class="input" type="text" placeholder="Enter Username" name="username" required="">
                </div>
                <div>
                    <label class="input-label" for="password">Password</label>
                    <input class="input" type="password" placeholder="Enter Password" name="password" required="">
                </div>
                <button type="submit">Sign in</button>
                <div class="links">
                    <a href="/static/signup.html">Sign up</a>
                    <a href="/static/forgotpwd.html">Forgot password</a>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="/static/js/utils.js"></script>
<script>
    displayErrorMessage();
</script>

</body>
</html>
